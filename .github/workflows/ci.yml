name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  k3d:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install k3d
        shell: bash
        run: |
          curl -s https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh | bash
      - name: Create k3d cluster
        run: |
          k3d cluster create databend
          kubectl cluster-info
      - uses: azure/setup-helm@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Helm Deps
        run: |
          helm repo add minio https://charts.min.io/
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm plugin install https://github.com/databus23/helm-diff
      - name: Install Databend Meta
        shell: bash
        run: |
          cd charts/databend-meta
          helm dependency build
          helm diff install databend-meta . \
            --namespace databend-meta --create-namespace \
            --set bootstrap=true \
            --set replicaCount=3 \
            --set persistence.size=1Gi
          helm install databend-meta . \
            --namespace databend-meta --create-namespace \
            --set bootstrap=true \
            --set replicaCount=3 \
            --set persistence.size=1Gi \
            --wait
          kubectl get pods -n databend-meta
      - name: Install Databend Query
        shell: bash
        run: |
          cd charts/databend-query
          helm dependency build
          helm diff install cluster1 . \
            --namespace tenant1 --create-namespace \
            --set replicaCount=3 \
            --set config.query.tenantId=tenant1 \
            --set config.query.clusterId=cluster1
          helm install cluster1 . \
            --namespace tenant1 --create-namespace \
            --set replicaCount=3 \
            --set config.query.tenantId=tenant1 \
            --set config.query.clusterId=cluster1 \
            --wait
          kubectl get pods -n tenant1
